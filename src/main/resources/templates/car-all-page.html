<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">Car Inventory</h1>
        
        <div class="mb-3">
            <a href="/car/add" class="btn btn-primary">Add New Car</a>
        </div>
        
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Model</th>
                            <th>Year</th>
                            <th>Price</th>
                            <th>Body Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="car : ${cars}">
                            <td th:text="${car.model}"></td>
                            <td th:text="${car.year}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(car.price, 1, 2)}"></td>
                            <td th:text="${car.bodyType}"></td>
                            <td>
                                <a th:href="@{/car/show/{id}(id=${car.id})}" class="btn btn-sm btn-info">View</a>
                                <a th:href="@{/car/update/{id}(id=${car.id})}" class="btn btn-sm btn-warning">Edit</a>
                                <a th:href="@{/car/remove/{id}(id=${car.id})}" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
