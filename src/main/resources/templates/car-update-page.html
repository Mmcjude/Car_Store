<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit ' + ${car.model}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-white">
                        <h2 th:text="'Edit ' + ${car.model}"></h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/car/update/{id}(id=${car.id})}" th:object="${car}" method="post">
                            <div class="mb-3">
                                <label for="model" class="form-label">Model</label>
                                <input type="text" class="form-control" id="model" th:field="*{model}" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="year" class="form-label">Year</label>
                                    <input type="number" class="form-control" id="year" th:field="*{year}" min="1900" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="color" class="form-label">Color</label>
                                    <input type="text" class="form-control" id="color" th:field="*{color}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" min="0" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="vin" class="form-label">VIN</label>
                                    <input type="text" class="form-control" id="vin" th:field="*{vin}" readonly>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="bodyType" class="form-label">Body Type</label>
                                <select class="form-select" id="bodyType" th:field="*{bodyType}" required>
                                    <option th:each="type : ${T(lv.venta.model.enums.BodyType).values()}" 
                                            th:value="${type}" 
                                            th:text="${type}"
                                            th:selected="${type == car.bodyType}"></option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">Update Car</button>
                                <a th:href="@{/car/show/{id}(id=${car.id})}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
