<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add New Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">Add New Order</h1>

    <!-- Error message display -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Add Order Form -->
    <form th:action="@{/orders/add}" th:object="${order}" method="post" class="card p-4 shadow">

        <div class="mb-3">
            <label for="orderDate" class="form-label">Order Date:</label>
            <input type="date" id="orderDate" th:field="*{orderDate}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="customer" class="form-label">Customer:</label>
            <select id="customer" name="customerId" class="form-select">
                <option disabled selected value="">-- Select Customer --</option>
                <option th:each="cust : ${customers}"
                        th:value="${cust.id}"
                        th:text="${cust.firstName + ' ' + cust.lastName}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Order</button>
        <a th:href="@{/orders}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
