<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Add New Car</h2>
    <form th:action="@{/car/add}" th:object="${car}" method="post">

        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" id="model" class="form-control" th:field="*{model}" placeholder="Enter car model" required />
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" id="year" class="form-control" th:field="*{year}" placeholder="Enter year" min="1900" max="2100" required />
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" id="color" class="form-control" th:field="*{color}" placeholder="Enter color" required />
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}" placeholder="Enter price" required />
        </div>

        <div class="mb-3">
            <label for="vin" class="form-label">VIN</label>
            <input type="text" id="vin" class="form-control" th:field="*{vin}" placeholder="Enter VIN" required />
        </div>

        <div class="mb-3">
            <label for="manufacturer" class="form-label">Manufacturer</label>
            <select id="manufacturer" class="form-select" th:field="*{manufacturer}" required>
                <option value="" disabled selected>Select manufacturer</option>
                <option th:each="man : ${manufacturers}" 
                        th:value="${man.id}" 
                        th:text="${man.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="bodyType" class="form-label">Body Type</label>
            <select id="bodyType" class="form-select" th:field="*{bodyType}" required>
                <option value="" disabled selected>Select body type</option>
                <option th:each="type : ${T(lv.venta.model.enums.BodyType).values()}"
                        th:value="${type}"
                        th:text="${type}">
                </option>
            </select>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Add Car</button>
            <a href="/car/show/all" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
